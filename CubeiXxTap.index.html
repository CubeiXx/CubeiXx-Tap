<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeiXx Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #gameArea {
            border: 1px solid #ccc;
            width: 320px;
            height: 180px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }
        .hamster {
            position: absolute;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

<h1>Welcome to CubeiXx Tap!</h1>
<div id="gameArea">
    <img src="hamster1.png" class="hamster" id="hamster1" style="left: 20px; top: 60px;" alt="Hamster 1">
    <img src="hamster2.png" class="hamster" id="hamster2" style="left: 250px; top: 60px;" alt="Hamster 2">
</div>

<button onclick="attack('hamster1')">Hamster 1 Attack</button>
<button onclick="attack('hamster2')">Hamster 2 Attack</button>

<script>
    function attack(hamster) {
        alert(hamster + " attacks!");
        // Additional game logic goes here
    }
</script>

</body>
</html>
